name: Maven TestNG Automation Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "homebrew-21"
          java-version: "21"

      # 3. Cache Maven dependencies (speeds up builds)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Verify Chrome Installation
        run: google-chrome --version

      # 4. Run Maven Tests
      - name: Run TestNG tests
        run: mvn clean test

      # 5. Upload ExtentReport (HTML)
      - name: Upload Extent Reports
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            **/test-output/**
            **/ExtentReports/**
            **/extent-report/**
            **/reports/**
          retention-days: 7
