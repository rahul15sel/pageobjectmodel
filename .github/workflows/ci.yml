name: Maven TestNG Automation Multi-Stage Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # -------------------------
  # 1️⃣ Checkout Stage
  # -------------------------
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  # -------------------------
  # 2️⃣ Setup Java & Chrome
  # -------------------------
  setup-environment:
    needs: checkout-code
    runs-on: ubuntu-latest
    steps:
      # Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install Chrome for Selenium
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Verify Chrome Installation
        run: google-chrome --version

  # -------------------------
  # 3️⃣ Build Stage
  # -------------------------
  build:
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Project with Maven
        run: mvn clean compile

  # -------------------------
  # 4️⃣ Test Stage
  # -------------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TestNG tests
        run: mvn test

  # -------------------------
  # 5️⃣ Upload Extent Reports
  # -------------------------
  upload-reports:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Extent Reports
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            **/test-output/**
            **/ExtentReports/**
            **/extent-report/**
            **/reports/**
          retention-days: 7
